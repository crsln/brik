<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="C:/Users/c.arslan/Desktop/Brick/drawScore.js"></script>
<script type="text/javascript" src="C:/Users/c.arslan/Desktop/Brick/drawBall.js"></script>
<script type="text/javascript" src="C:/Users/c.arslan/Desktop/Brick/randomColor.js"></script>
<script type="text/javascript" src="C:/Users/c.arslan/Desktop/Brick/drawBricks.js"></script>
<script type="text/javascript" src="C:/Users/c.arslan/Desktop/Brick/drawPaddle.js"></script>

<meta charset="utf-8" />
<title>Brik</title>
<style>
* { padding: 0; margin: 0; }
canvas { background: #eee; display: block; margin: 0 auto; }
</style>
</head>
<body>
<canvas id="myCanvas" width="960" height="720"></canvas>

<p id="score" style="font-size:%200"></p>
<p id="restart" style="fonnt-size:%200" onClick="reload()"><b>===============> RESTART <===============</b></p>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var x = canvas.width/2;
var y = canvas.height-20;
var dx = 2;
var dy = -2;
var rightPressed = false;
var leftPressed = false;

var gameOver = 0;
var handle = setInterval(draw, 8);

	function reload(){
		location.reload();
	}

	function draw() {
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		drawScore(100,20);
		drawBricks();
		drawBall(x, y);
		drawPadlle();
		collisionDetection();

		if(rightPressed && paddleX < canvas.width-paddleWidth) {
			paddleX += 8;
		}
		else if(leftPressed && paddleX > 0) {
			paddleX -= 8;
		}

		if(y + dy == (canvas.height-ballRadius)-10 ){		
			if(x < paddleX+paddleWidth && (paddleX == x || paddleX < x)){
				dy = -dy;
			}
			else{				
				ctx.font = "20px Arial";
				ctx.fillStyle = "black";
				ctx.fillText("Score: "+score+" Game Over", 250, 200);
				clearInterval(handle);
			}
		}
		else if(y + dy < ballRadius){
			dy = -dy;
			randomColor();
		}
		

		if(x + dx > canvas.width-ballRadius || x + dx < ballRadius){
			dx = -dx;
			randomColor();
		}    
		x += dx;
		y += dy;
	}

	document.addEventListener("keydown", keyDownHandler, false);
	document.addEventListener("keyup", keyUpHandler, false);

	function keyDownHandler(e) {
		if(e.keyCode == 39) {
			rightPressed = true;
		}
		else if(e.keyCode == 37) {
			leftPressed = true;
		}
	}

	function keyUpHandler(e) {
		if(e.keyCode == 39) {
			rightPressed = false;
		}
		else if(e.keyCode == 37) {
			leftPressed = false;
		}
	}

	function collisionDetection() {
		for(c=0; c<brickColumnCount; c++) {
			for(r=0; r<brickRowCount; r++) {
				var b = bricks[c][r];
				if(b.status == 1) {
					if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
						dy = -dy;
						b.status = 0;
						score += 5;
					}   
				}
			}
		}
	}
	handle;

	</script>

	</body>
	</html>
