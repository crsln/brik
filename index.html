<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Brik 0.1</title>
<style>
* { padding: 0; margin: 0; }
canvas { background: #eee; display: block; margin: 0 auto; }
</style>
</head>
<body>
<canvas id="myCanvas" width="960" height="720"></canvas>

<p id="score" style="font-size:%200"></p>
<p id="restart" style="fonnt-size:%200" onClick="reload()"><b>===============> RESTART <===============</b></p>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var x = canvas.width/2;
var y = canvas.height-20;
var dx = 2;
var dy = -2;
var ballRadius = 10;
var color = "#17202A";	
var paddleHeight = 10;
var paddleWidth = 70;
var paddleX = (canvas.width-paddleWidth)/2;
var rightPressed = false;
var leftPressed = false;
//brick properties
var brickRowCount = 3;
var brickColumnCount = 11;
var brickWidth = 75;
var brickHeight = 20;
var brickPadding = 10;
var brickOffsetTop = 30;
var brickOffsetLeft = 30;	
var score = 0;
var gameOver = 0;
var handle = setInterval(draw, 8);

var bricks = [];
for(c=0; c<brickColumnCount; c++) {
	bricks[c] = [];
	for(r=0; r<brickRowCount; r++) {
		bricks[c][r] = { x: 0, y: 0, status: 1 };
	}
}

function drawScore(){
	ctx.font = "10px Arial";
	ctx.fillStyle = "black";
	ctx.fillText("Score: "+score, 8, 20);
	document.getElementById('score').innerHTML = "SCORE: "+score;
}

function drawBricks() {
	for(c=0; c<brickColumnCount; c++) {
		for(r=0; r<brickRowCount; r++) {
			if(bricks[c][r].status == 1) {
				var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
				var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
				bricks[c][r].x = brickX;
				bricks[c][r].y = brickY;
				ctx.beginPath();
				ctx.rect(brickX, brickY, brickWidth, brickHeight);
				ctx.fillStyle = "#0095DD";
				ctx.fill();
				ctx.closePath();
			}
		}
	}	
}
	function randomColor(){		
		var colors = ["#17202A", "#85C1E9", "#F1C40F"];
		var n = Math.floor(Math.random() * 3);
		color = colors[n];
	}

	function drawBall(){	
		ctx.beginPath();
		ctx.arc(x, y, ballRadius, 0, Math.PI*2);
		ctx.fillStyle = color;
		ctx.fill();
		ctx.closePath();
	}

	function drawPadlle(){
		ctx.beginPath();
		ctx.rect(paddleX, canvas.height-(paddleHeight+10), paddleWidth, paddleHeight);
		ctx.fillStyle = "#0095DD";
		ctx.fill();
		ctx.closePath();
	}

	function reload(){
		location.reload();
	}

	function draw() {
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		drawScore();
		drawBricks();
		drawBall();
		drawPadlle();
		collisionDetection();

		if(rightPressed && paddleX < canvas.width-paddleWidth) {
			paddleX += 8;
		}
		else if(leftPressed && paddleX > 0) {
			paddleX -= 8;
		}

		if(y + dy == (canvas.height-ballRadius)-10 ){		
			if(x < paddleX+paddleWidth && (paddleX == x || paddleX < x)){
				dy = -dy;
			}
			else{				
				ctx.font = "20px Arial";
				ctx.fillStyle = "black";
				ctx.fillText("Score: "+score+" Game Over", 250, 200);
				clearInterval(handle);
			}
		}
		else if(y + dy < ballRadius){
			dy = -dy;
			randomColor();
		}
		

		if(x + dx > canvas.width-ballRadius || x + dx < ballRadius){
			dx = -dx;
			randomColor();
		}    
		x += dx;
		y += dy;
	}

	document.addEventListener("keydown", keyDownHandler, false);
	document.addEventListener("keyup", keyUpHandler, false);

	function keyDownHandler(e) {
		if(e.keyCode == 39) {
			rightPressed = true;
		}
		else if(e.keyCode == 37) {
			leftPressed = true;
		}
	}

	function keyUpHandler(e) {
		if(e.keyCode == 39) {
			rightPressed = false;
		}
		else if(e.keyCode == 37) {
			leftPressed = false;
		}
	}

	function collisionDetection() {
		for(c=0; c<brickColumnCount; c++) {
			for(r=0; r<brickRowCount; r++) {
				var b = bricks[c][r];
				if(b.status == 1) {
					if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
						dy = -dy;
						b.status = 0;
						score += 5;
					}   
				}
			}
		}
	}
	handle;

	</script>

	</body>
	</html>
